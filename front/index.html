<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrator de Texto por Imagem | OCR Moderno</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #eef2ff;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --border: #e2e8f0;
      --success: #10b981;
      --error: #ef4444;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #4361ee, #3a0ca3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      font-weight: 400;
    }
    
    .container {
      display: flex;
      gap: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      min-height: 60vh;
    }
    
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      background: var(--primary-light);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area:hover {
      border-color: var(--primary);
    }
    
    .upload-area.dragover {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.1);
    }
    
    .upload-icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .upload-text {
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .upload-text strong {
      color: var(--primary);
      font-weight: 600;
    }
    
    .file-info {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: white;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    
    .file-info svg {
      color: var(--primary);
    }
    
    .prompt-box {
      margin-top: 1.5rem;
    }
    
    .prompt-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    textarea, input[type="email"] {
      width: 100%;
      padding: 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      resize: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    
    textarea:focus, input[type="email"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background-color: #3a56d4;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.secondary {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    button.secondary:hover {
      background-color: var(--primary-light);
    }
    
    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .output-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .output-box {
      background: white;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      height: 100%;
      overflow-y: auto;
      font-size: 0.95rem;
      line-height: 1.7;
      flex-grow: 1;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(67, 97, 238, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }
    
    .email-form {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }
    
    .email-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    .saved-emails {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    
    .email-tag {
      background: var(--primary-light);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .email-tag:hover {
      background: var(--primary);
      color: white;
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .success {
      background-color: #ecfdf5;
      color: var(--success);
      border: 1px solid #a7f3d0;
      display: block;
    }
    
    .error {
      background-color: #fef2f2;
      color: var(--error);
      border: 1px solid #fecaca;
      display: block;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .upload-area {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>SUZUKINACTOR:ol the image extractor</h1>
      <p class="subtitle">Transforme imagens em texto com precisão</p>
    </header>
    
    <div class="container">
      <div class="panel">
        <div id="upload" class="upload-area">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <p class="upload-text"><strong>Clique para selecionar</strong> ou arraste uma imagem</p>
          <p class="upload-text">Formatos suportados: JPG, PNG, GIF</p>
          <input type="file" id="fileInput" accept="image/*" hidden />
        </div>

        <div class="prompt-box">
          <label for="prompt">Instruções (opcional):</label>
          <textarea id="prompt" placeholder="Ex: Extraia apenas os valores numéricos..."></textarea>
          <button onclick="enviarImagem()">
            <span id="button-text">Processar Imagem</span>
            <span id="button-loader" class="loading" style="display: none;"></span>
          </button>
        </div>
      </div>

      <div class="panel">
        <div class="output-header">
          <h3>Resultado</h3>
        </div>
        <div id="output" class="output-box">
          <p style="color: var(--gray);">O texto extraído aparecerá aqui...</p>
        </div>
        
        <div class="email-form">
          <label for="email">Enviar resultado para:</label>
          <input type="email" id="email" placeholder="Digite o e-mail destinatário">
          
          <div class="saved-emails" id="saved-emails">
            <!-- Emails salvos serão adicionados aqui dinamicamente -->
          </div>
          
          <button class="secondary" onclick="enviarPorEmail()" id="send-email-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Enviar por E-mail
          </button>
          
          <div id="status-message" class="status-message"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('upload');
    const fileInput = document.getElementById('fileInput');
    const buttonText = document.getElementById('button-text');
    const buttonLoader = document.getElementById('button-loader');
    const savedEmailsContainer = document.getElementById('saved-emails');
    const emailInput = document.getElementById('email');
    const statusMessage = document.getElementById('status-message');
    let selectedFile = null;
    let extractedText = '';
    let savedEmails = JSON.parse(localStorage.getItem('savedEmails')) || [];

    // Carrega emails salvos
    function loadSavedEmails() {
      savedEmailsContainer.innerHTML = '';
      savedEmails.forEach(email => {
        const emailTag = document.createElement('div');
        emailTag.className = 'email-tag';
        emailTag.textContent = email;
        emailTag.onclick = () => {
          emailInput.value = email;
        };
        savedEmailsContainer.appendChild(emailTag);
      });
    }

    // Salva um novo email no histórico
    function saveEmail(email) {
      if (!savedEmails.includes(email)) {
        savedEmails.push(email);
        localStorage.setItem('savedEmails', JSON.stringify(savedEmails));
        loadSavedEmails();
      }
    }

    // Inicializa os emails salvos
    loadSavedEmails();

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelection(e.target.files[0]);
      }
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFileSelection(e.dataTransfer.files[0]);
      }
    });

    function handleFileSelection(file) {
      selectedFile = file;
      uploadArea.innerHTML = `
        <div class="file-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
          ${file.name}
        </div>
        <p style="margin-top: 1rem; color: var(--gray); font-size: 0.9rem;">Clique novamente para alterar</p>
      `;
      
      // Add back the file input
      uploadArea.appendChild(fileInput);
    }

    async function enviarImagem() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');

      if (!selectedFile) {
        alert('Por favor, selecione uma imagem.');
        return;
      }

      // Show loading state
      buttonText.textContent = 'Processando...';
      buttonLoader.style.display = 'inline-block';
      output.innerHTML = '<p style="color: var(--gray);"><span class="loading"></span> Analisando imagem...</p>';

      const formData = new FormData();
      formData.append('image', selectedFile);
      formData.append('prompt', prompt);

      try {
        const res = await fetch('/process-image', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) throw new Error("Erro no processamento");

        const data = await res.json();
        extractedText = data.result || '';
        output.innerHTML = extractedText ? 
          `<p>${extractedText.replace(/\n/g, '<br>')}</p>` : 
          '<p style="color: var(--gray);">Nenhum texto foi identificado na imagem.</p>';
      } catch (error) {
        output.innerHTML = '<p style="color: #ef4444;">Erro ao processar a imagem. Tente novamente.</p>';
        console.error(error);
      } finally {
        // Reset button state
        buttonText.textContent = 'Processar Imagem';
        buttonLoader.style.display = 'none';
      }
    }

    async function enviarPorEmail() {
      const email = emailInput.value.trim();
      
      if (!email) {
        showStatus('Por favor, digite um e-mail válido.', 'error');
        return;
      }
      
      if (!extractedText) {
        showStatus('Nenhum texto extraído para enviar. Processe uma imagem primeiro.', 'error');
        return;
      }
      
      if (!selectedFile) {
        showStatus('Nenhuma imagem selecionada. Processe uma imagem primeiro.', 'error');
        return;
      }

      const sendEmailBtn = document.getElementById('send-email-btn');
      sendEmailBtn.disabled = true;
      sendEmailBtn.innerHTML = `
        <span class="loading"></span>
        Enviando...
      `;
      
      showStatus('Enviando e-mail...', '');

      try {
        const formData = new FormData();
        formData.append('image', selectedFile);
        formData.append('text', extractedText);
        formData.append('email', email);

        const res = await fetch('/send-email', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) throw new Error("Erro ao enviar e-mail");

        const data = await res.json();
        showStatus('E-mail enviado com sucesso!', 'success');
        saveEmail(email); // Salva o email no histórico
      } catch (error) {
        console.error(error);
        showStatus('Erro ao enviar e-mail. Tente novamente.', 'error');
      } finally {
        sendEmailBtn.disabled = false;
        sendEmailBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Enviar por E-mail
        `;
      }
    }

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'status-message';
      if (type) {
        statusMessage.classList.add(type);
      }
    }
  </script>
</body>
</html>
